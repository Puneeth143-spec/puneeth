        <div class="contact-form">
          <h2>Contact Me</h2>
          <form id="contactForm" action="#" method="POST">
              <div class="input-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="input-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="input-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <div class="input-group">
                  <button type="button" onclick="sendEmail()">Send Message</button>
              </div>
          </form>
      </div>
  
        <footer style="text-align:center;color:white;padding:10px;background-color: #20078a;" class="fixed-bottom">
            @Bandi2024
        </footer>

        <script>
          function sendEmail() {
             
              var name = document.getElementById("name").value;
              var email = document.getElementById("email").value;
              var message = document.getElementById("message").value;
  
            
              var subject = "Message from " + name;
              var body = "Email: " + email + "%0D%0A%0D%0A" + "Message:%0D%0A" + message;
              var mailtoLink = "mailto:your-email@example.com" + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
  
             
              window.location.href = mailtoLink;
          }
      </script>
